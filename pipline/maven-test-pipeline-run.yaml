      value: 'rhn-consulting-kemori'
    - name: SONAR_TOKEN  
      value: '5990817379ae0b1e1553a0e94be67888bb3e80d5'
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
